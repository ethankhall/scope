name: Build Darwin Artifacts

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-for-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - run: rustup update
      - uses: Swatinem/rust-cache@v2
      - name: Build Artifacts
        run: |
          .github/bin/build-macos.sh ${{ inputs.version }}
      - name: Build Artifacts
        run: |
          tar -C target/universal-apple-darwin/release/ -cvzf target/artifacts/pity-darwin.tgz pity pity-intercept
      - name: Save Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: darwin
          path: target/artifacts/pity-darwin.tgz
          if-no-files-found: error
