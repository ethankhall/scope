on:
  push:
    branches:
      - main

name: Release

jobs:
  filter:
    runs-on: ubuntu-latest
    outputs:
      docs: ${{ steps.filter.outputs.docs }}
      artifacts: ${{ steps.filter.outputs.artifacts }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            artifacts:
              - '**/*.rs'
              - 'Cargo.*'
              - '**/Cargo.*'
              - 'Cross.toml'
              - '.github/bin/*'
              - '.github/workflows/*'
            docs:
              - 'docs/**'
              - '.github/workflows/*'
  check:
    needs: [ filter ]
    if: ${{ needs.filter.outputs.artifacts == 'true' }}
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: rustup update
      - uses: Swatinem/rust-cache@v2
      - name: cargo build
        run: cargo build
      - name: cargo check
        run: cargo check
      ## Cargo test
      - name: cargo test
        run: cargo test
      ## Cargo fmt
      - run: rustup component add rustfmt
      - name: cargo fmt
        run:  cargo fmt --all -- --check
      ## Cargo clippy
      - name: cargo clippy
        run: cargo clippy -- -D warnings

  docs:
    if: ${{ needs.filter.outputs.docs == 'true' }}
    needs:
      - filter
    uses: ./.github/workflows/gh-page.yml
